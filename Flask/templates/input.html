<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mushroom Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e5f6c, #273a3e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images2.alphacoders.com/974/974622.jpg') center center/cover no-repeat;
      filter: blur(8px);
      z-index: -1;
      transform: scale(1.1);
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      z-index: 10;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      letter-spacing: 3px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out forwards;
    }

    h3 {
      font-size: 24px;
      font-weight: 600;
      color: #f4f4f4;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .upload-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 200, 150, 0.25);
      transition: all 0.5s ease;
      flex-wrap: wrap;
    }

    .upload-container:hover {
      box-shadow: 0 16px 36px rgba(0, 200, 150, 0.4);
      transform: scale(1.03);
    }

    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-right: 0;
      animation: slideIn 1.5s ease-out forwards;
      margin-bottom: 20px;
    }

    .file-label {
      display: inline-block;
      background-color: #ff6347;
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.4s ease;
      box-shadow: 0 6px 15px rgba(255, 99, 71, 0.3);
    }

    .file-label:hover {
      background-color: #1ab103;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(239, 235, 234, 0.4);
    }

    #file_upload {
      display: none;
    }

    #submit-btn {
      margin-top: 25px;
      padding: 14px 35px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #00c896, #009cda);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 18px rgba(0, 200, 150, 0.4);
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #submit-btn:hover {
      transform: scale(1.05);
      background-color: #00b2a1;
      box-shadow: 0 12px 28px rgba(0, 245, 225, 0.6);
    }

    .preview {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      max-height: 260px;
    }

    #image-preview {
      max-width: 100%;
      max-height: 260px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    #image-preview:hover {
      transform: scale(1.1);
    }

    #result {
      font-size: 28px;
      font-weight: 700;
      color: #fdfdfd;
      margin-top: 40px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .upload-container {
        flex-direction: column;
        align-items: center;
      }

      form {
        padding-right: 0;
        align-items: center;
        margin-bottom: 20px;
      }

      #submit-btn {
        padding: 12px 30px;
        font-size: 16px;
      }

      .file-label {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="wrapper">
    <h1>üçÑ AI Mushroom Classifier</h1>
    <h3>Upload a Mushroom Image to Classify</h3>

    <div class="upload-container">
      <form action="/Mushroom-classification-predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image_file" id="file_upload" class="file-input">
        <label for="file_upload" class="file-label">Choose a Mushroom Image</label>
        <button type="submit" id="submit-btn">üîç Predict</button>
      </form>

      <div class="preview">
        <img id="image-preview" alt="Image Preview" />
      </div>
    </div>

    {% if prediction %}
      <h2 id="result">
        The Mushroom is: <strong>{{ prediction }}</strong>
      </h2>
    {% endif %}
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
